<html>
	<head>
		<meta charset="utf-8"/>
		<title>UPLOAD PAGE</title>
	</head>
	<body>
		<form action='file_upload.php' method='post' enctype="multipart/form-data">
			<ul>
				<input name="filename" type="file" style="width:200px; background-color:#f0f0f0;"/>
				<select name="filetype">
					<option value='unset'>---选择上传文件类型---</option>
					<option value='video'>视频</option>
					<option value='document'>文档</option>
				</select>
				<select name="course_id">
					<option value='unset'>---选择上传文件所属课程---</option>
					<option value='1'>C语言</option>
				</select>
				<select name="section">
					<option value='unset'>---选择上传文件所属课时---</option>
					<option value='1'>第1课时</option>
					<option value='2'>第2课时</option>
					<option value='3'>第3课时</option>
					<option value='4'>第4课时</option>
					<option value='5'>第5课时</option>
					<option value='6'>第6课时</option>
					<option value='6'>第7课时</option>
					<option value='6'>第8课时</option>
					<option value='6'>第9课时</option>
					<option value='6'>第10课时</option>
				</select>
				<br>
				<label for='name'>文件描述</label><br>
				<textarea name='info' id='info'></textarea>
				<input type="submit" value="上传"/>

			</ul>

		</form>
	</body>
</html>
